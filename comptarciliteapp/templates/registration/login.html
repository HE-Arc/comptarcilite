{% extends "base.html" %} {% block content %} {% if next %} {% if user.is_authenticated %} {% endif %} {% endif %}
<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-sm-10 col-md-7 col-lg-6 col-xl-5">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %} {% if form.errors %}
                        <div class="alert alert-danger text-center">Login incorrect</div>
                        {% endif %}
                        <div class="form-group row">
                            <label for="email" class="col-12 col-sm-4 col-md- col-form-label text-sm-right">Username</label>
                            <input id="{{ form.username.id_for_label }}" maxlength="100" class="col-12 col-sm-6  form-control" name="{{ form.username.html_name }}" required=required value="" type="text" >
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-12 col-sm-4 col-form-label text-sm-right">Password</label>
                            <input id="{{ form.password.id_for_label }}" maxlength="100" class="col-12 col-sm-6  form-control" name="{{ form.password.html_name }}" required=required value="" type="password" >
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <input type="hidden" name="next" value="{{ next }}" />
                            </div>
                        </div>
                        <div class="form-group row mb-0">
                            <div class="offset-3 offset-sm-4">
                                <button type="submit" class="btn btn-primary">
                                        Login
                                    </button>
                                <a class="btn btn-link" href="{% url 'password_reset' %}">Forgot Your Password?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
