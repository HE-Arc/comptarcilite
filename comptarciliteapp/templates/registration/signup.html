{% extends 'base.html' %}

{% block content %}

<div class="container-fluid h-100">
  <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-sm-10 col-md-7 col-lg-6 col-xl-5">
          <div class="card">
              <div class="card-header">Sign Up</div>
              <div class="card-body">
              <form method="post">
                {% csrf_token %}
                {% if form.errors %}
                      <div class="alert alert-danger text-center">Login incorrect</div>
                {% endif %}
                <div class="form-group row">
                  <label for="id_username" class="col-12 col-sm-4 col-md- col-form-label text-sm-right">Username</label>
                  <input id="id_username" maxlength="100" class="col-12 col-sm-6  form-control" name="username" required=required value="" type="text" >
                </div>
                <div class="form-group row">
                  <label for="id_email" class="col-12 col-sm-4 col-md- col-form-label text-sm-right">E-mail</label>
                  <input id="id_email" maxlength="100" class="col-12 col-sm-6  form-control" name="email" required=required value="" type="email" >
                </div>
                <div class="form-group row">
                  <label for="id_password1" class="col-12 col-sm-4 col-md- col-form-label text-sm-right">Password</label>
                  <input id="id_password1" maxlength="100" class="col-12 col-sm-6  form-control" name="email" required=required value="" type="password" >
                </div>
                <div class="form-group row">
                  <label for="id_password2" class="col-12 col-sm-4 col-md- col-form-label text-sm-right">Password Confirmation</label>
                  <input id="id_password2" maxlength="100" class="col-12 col-sm-6  form-control" name="email" required=required value="" type="password" >
                </div>
                <div class="form-group row mb-0">
                  <div class="offset-3 offset-sm-4">
                    <button type="submit" class="btn btn-primary">
                      Sign up
                    </button>
                  </div>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
